events {
    worker_connections 1024;
}

http {
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstreams
    upstream publish_backend {
        server publish_data:5076;
        keepalive 32;
    }

    upstream primary_backend {
        server primary-backend:9078;
        keepalive 32;
    }

    upstream prometheus_backend {
        server prometheus:9090;
        keepalive 16;
    }

    upstream grafana_backend {
        server grafana:3000;
        keepalive 16;
    }

    # ==========================================
    # publish.taraknathjana.com
    # ==========================================
    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name publish.taraknathjana.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name publish.taraknathjana.com;

        ssl_certificate /etc/letsencrypt/live/publish.taraknathjana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/publish.taraknathjana.com/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, Sec-WebSocket-Key, Sec-WebSocket-Version, Sec-WebSocket-Extensions' always;
                add_header 'Access-Control-Max-Age' 3600 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            proxy_pass http://publish_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_buffer_size 4k;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ==========================================
    # primary.taraknathjana.com
    # ==========================================
    server {
        listen 80;
        server_name primary.taraknathjana.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name primary.taraknathjana.com;

        ssl_certificate /etc/letsencrypt/live/primary.taraknathjana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/primary.taraknathjana.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10M;
        client_body_timeout 60s;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, Sec-WebSocket-Key, Sec-WebSocket-Version, Sec-WebSocket-Extensions' always;
                add_header 'Access-Control-Max-Age' 3600 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            proxy_pass http://primary_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_buffer_size 8k;
            proxy_busy_buffers_size 16k;
            proxy_cache_bypass $http_upgrade;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 1;
        }
    }

    # ==========================================
    # prom.taraknathjana.com
    # ==========================================
    server {
        listen 80;
        server_name prom.taraknathjana.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name prom.taraknathjana.com;

        ssl_certificate /etc/letsencrypt/live/prom.taraknathjana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prom.taraknathjana.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://prometheus_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==========================================
    # grafana.taraknathjana.com
    # ==========================================
    server {
        listen 80;
        server_name grafana.taraknathjana.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name grafana.taraknathjana.com;

        ssl_certificate /etc/letsencrypt/live/grafana.taraknathjana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grafana.taraknathjana.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://grafana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}